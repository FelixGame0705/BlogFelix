name: Build and Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t your-docker-image:latest .

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker tag blogfelix:latest tientrandevops/blogfelix:latest
          docker push tientrandevops/blogfelix:latest

      - name: Login to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          # Cài đặt Docker nếu chưa có
          sudo apt-get update -y
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          
          # Pull image mới nhất từ Docker Hub
          docker pull tientrandevops/blogfelix:latest
          
          # Dừng và xóa container cũ (nếu có)
          docker ps -q --filter "name=blogfelix" | xargs -r docker stop
          docker ps -aq --filter "name=blogfelix" | xargs -r docker rm

          # Chạy container mới
          docker run -d --name name=blogfelix -p 80:80 tientrandevops/blogfelix:latest
          EOF
